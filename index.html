<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Chase Swedlo">
        <meta name="description" content="ProLink Login">
        <meta name="keywords" content="html, css, web, web development">
        <title>ProLink</title>
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <main>
            <section>
                <div class="logo">
                    <h1>PL</h1>
                </div>
            </section>
            <section class="login">
                <div class="container">
                    <div class="center">
                        <h1>Welcome to <span>ProLink</span></h1>
                        <form>
                            <input type="text" class="username" placeholder="Email or username">
                            <input type="text" class="password" placeholder="Password">
                            <button class="login-button">Log in</button>
                            <p class="incorrect">Incorrect username and/or password</p>
                            <div class="or flex">
                                <div class="line"></div>
                                <p>Or sign up with</p>
                                <div class="line"></div>
                            </div>
                            <div class="other flex">
                                <button class="google">
                                    <i class="fa-brands fa-google"></i>
                                </button>
                                <button class="facebook">
                                    <i class="fa-brands fa-facebook"></i>
                                </button>
                                <button class="email">
                                    <i class="fa-solid fa-at"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
